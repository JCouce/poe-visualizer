<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POE Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>POE Data Visualizer</h1>

  <table id="data-table">
    <thead>
      <tr>
        <th>Character</th>
        <th>Level</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    // Dummy data to test the visualizer
    const sampleData = [
      { name: 'ShadowBoi', level: 92, class: 'Shadow' },
      { name: 'TankyDude', level: 88, class: 'Marauder' },
      { name: 'WitchyWitch', level: 95, class: 'Witch' },
    ];

    const tableBody = document.querySelector('#data-table tbody');

    sampleData.forEach(char => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${char.name}</td>
        <td>${char.level}</td>
        <td>${char.class}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
